<div class="tm-right-column">

    <section id="contact" class="tm-section">

       {% if userdata1 %}
        {{ userdata1 }}
        {% endif %}
    <div class="row">
        <form action='/college/register' method="post">
            {% csrf_token %}

        <div class="col-lg-6">

            <h1>Fill Your Info</h1>
            <hr>
            <div class="form-group">
                <input type="text" id="contact_name"
                name="username" class="form-control" placeholder="User Name"
                 value= "{{ userdata.name }}"
                    required/>
            </div>

            <div class="form-group">
                    <input type="text" id="contact_name"
                    name="email_data" class="form-control" placeholder="Email"
                            value= "{{ userdata.email }}"
                        
                        required/>
            </div>

            {% if userdata %}


            <div class="form-group">
                    <input type="password" id="contact_name"
                    name="pwd" class="form-control" placeholder="Password"
                        value= "{{ userdata.pass }}"
                        
                         required />
            </div>
            {% endif %}

            <div class="form-group">
                    <select name="type" class="form-control"required>
                        <option value=''>Select Your Type</option>
                        <option value='1'>Faculty</option>
                        <option value='2'>Student</option>
                    </select>
            </div>


            <div class="form-group">
                    <select name="branch" class="form-control"required>
                        <option value=''>Select Your Branch</option>
                        <option value='1'>Computer Science</option>
                        <option value='2'>Electronic and Communication</option>
                        <option value='3'>Mechanical</option>
                    </select>
            </div>



            <div class="form-group">
                    <button type='submit' class="btn btn-success">Next</button>
            </div>
        </div>
        </form>
